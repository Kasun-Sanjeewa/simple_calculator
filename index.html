<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <div class="display">
            <input type="text" id="display" disabled value="0">
        </div>
        <div class="buttons">
            <button class="small-btn" onclick="calculate('sqrt')" id="b1">√</button>
            <button class="small-btn" onclick="calculate('pi')" id="b2">π</button>
            <button class="small-btn" onclick="calculate('%')" id="b3">%</button>
            <button class="long-btn" onclick="clearDisplay()" id="b4">AC</button>

            <button class="small-btn" onclick="appendToDisplay('7')">7</button>
            <button class="small-btn" onclick="appendToDisplay('8')">8</button>
            <button class="small-btn" onclick="appendToDisplay('9')">9</button>
            <button class="long-btn" onclick="appendToDisplay('/')">÷</button>

            <button class="small-btn" onclick="appendToDisplay('4')">4</button>
            <button class="small-btn" onclick="appendToDisplay('5')">5</button>
            <button class="small-btn" onclick="appendToDisplay('6')">6</button>
            <button class="long-btn" onclick="appendToDisplay('*')">×</button>

            <button class="small-btn" onclick="appendToDisplay('1')">1</button>
            <button class="small-btn" onclick="appendToDisplay('2')">2</button>
            <button class="small-btn" onclick="appendToDisplay('3')">3</button>
            <button class="long-btn" onclick="appendToDisplay('-')">-</button>

            <button class="small-btn" onclick="appendToDisplay('0')">0</button>
            <button class="small-btn" onclick="appendToDisplay('.')">.</button>
            <button class="small-btn" onclick="calculate('=')" id="equal">=</button>
            <button class="long-btn" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
